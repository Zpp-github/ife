<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>查找元素</title>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        getAllListItem();
        function getAllListItem() {
            // 返回页面中所有li标签
            console.log('1、返回页面中所有li标签');
            console.log(document.getElementsByTagName('li'));
        }

        var news_top = document.getElementById('news-top');
        findAllHtmlSpanInOneSection(news_top);
        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            console.log('2、返回news-top下所有span中内容为HTML的span标签');
            var spans = sectionId.getElementsByTagName('span');
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].innerHTML == 'HTML') {
                    console.log(spans[i]);
                }
            }
        }

        var news_top = document.getElementById('news-top');
        findListItem(news_top, 'JS');
        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            console.log('3、返回news-top下，所有所包含span内容为JS的LI标签');
            var spans = sectionId.getElementsByTagName('span');
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].innerHTML == spanCont) {
                    console.log(spans[i].parentNode);
                }
            }
        }

        var news_normal = document.getElementById('news-normal');
        getActiveLinkContent(news_normal);
        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            console.log('4、返回news-normal下，class为active的链接中包含的文字内容');
            var a = sectionId.getElementsByClassName('active');
            console.log(a[0].innerHTML);
        }
    </script>
</body>

</html>
