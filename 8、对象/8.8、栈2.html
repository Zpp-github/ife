<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 练习如何使用数组来实现栈，综合考虑使用数组的 push，pop，shift，unshift操作 -->
    <!-- join('分隔符') 有把数组转化为字符串的方法,用指定的分隔符分割，默认 ',' -->
    <!-- 本题栈顶对应数组中第一个元素，即最左侧的元素 。栈：后进先出-->

    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple&lt;-pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>
        var stack = ["apple", "pear"],
            stackInput = document.getElementById('stack-input'),
            stackCont = document.getElementById('stack-cont'),
            pushBtn = document.getElementById('push-btn'),
            popBtn = document.getElementById('pop-btn'),
            fontBtn = document.getElementById('font-btn'),
            emptyBtn = document.getElementById('empty-btn');

        // 进栈
        pushBtn.addEventListener('click', function () {
            if (stackInput.value == '') {
                return false;
            } else {
                stack.unshift(stackInput.value);
                stackCont.innerHTML = '栈内容：' + stack.join('&lt;-');
            }
        })

        // 退栈
        popBtn.addEventListener('click', function () {
            stack.shift();
            stackCont.innerHTML = '栈内容：' + stack.join('&lt;-');
        })

        // 打印栈顶元素内容
        fontBtn.addEventListener('click', function () {
            stackCont.innerHTML = '栈内容：' + stack[0];
        })

        // 判断栈是否为空
        emptyBtn.addEventListener('click', function () {
            if (stack.length == 0) {
                stackCont.innerHTML = '栈为空';
            } else {
                stackCont.innerHTML = '栈不为空';
            }
        })
    </script>
</body>

</html>
