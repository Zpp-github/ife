<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的用法</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var radioA = document.getElementById('radio-a');
        var strA = document.getElementById('str-a');
        var numA = document.getElementById('num-a');
        var radioB = document.getElementById('radio-b');
        var strB = document.getElementById('str-b');
        var numB = document.getElementById('num-b');
        var p = document.getElementById('result');
        var btn = document.getElementsByTagName("button");

        // 选中输入框时，对应单选框自动选中
        strA.onfocus = function () {
            radioA.checked = 'true';
            radioB.checked = false;
        }
        strB.onfocus = function () {
            radioA.checked = false;
            radioB.checked = 'true';
        }


        // 判断是否已选中
        function isCheck(check) {
            if (check.checked) {
                return true;
            } else {
                return false;
            }
        }


        // 按键1的功能，获取当前选中输入的内容长度
        btn[0].addEventListener('click', function () {
            if (isCheck(radioA)) {
                p.innerHTML = strA.value.length;
            }
            if (isCheck(radioB)) {
                p.innerHTML = strB.value.length;
            }
        })


        // 按键2的功能，当前选中输入中的第3个字符
        // charA(index) 返回指定位置的字符(index为索引号)
        btn[1].addEventListener('click', function () {
            if (isCheck(radioA)) {
                if (strA.value.charAt(2) === '') {
                    p.innerHTML = '当前选中输入中不足三个字符'
                } else {
                    p.innerHTML = strA.value.charAt(2);
                }
            }
            if (isCheck(radioB)) {
                if (strB.value.charAt(2) === '') {
                    p.innerHTML = '当前选中输入中不足三个字符'
                } else {
                    p.innerHTML = strB.value.charAt(2);
                }
            }
        })


        // 按键3的功能，把两个输入框的文字连接在一起输出（concat）
        btn[2].addEventListener('click', function () {
            p.innerHTML = strA.value.concat(strB.value);
        })


        // 按键4的功能，输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
        btn[3].addEventListener('click', function () {
            p.innerHTML = strA.value.indexOf(strB.value);
        })


        // 按键5的功能，输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        btn[4].addEventListener('click', function () {
            p.innerHTML = strB.value.lastIndexOf(strA.value);
        })


        // 按键6的功能，使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        btn[5].addEventListener('click', function () {
            if (isCheck(radioA)) {
                p.innerHTML = strA.value.slice(numA.value, numB.value);
            }
            if (isCheck(radioB)) {
                p.innerHTML = strB.value.slice(numA.value, numB.value);
            }
        })


        // 按键7的功能，当前选中输入框的行数
        btn[6].addEventListener('click', function () {
            if (isCheck(radioA)) {
                p.innerHTML = strA.value.split(/\r?\n|\r/).length + 1
            }
            if (isCheck(radioB)) {
                p.innerHTML = strB.value.split(/\r?\n|\r/).length + 1
            }
        })


        // 按键8的功能，使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        btn[7].addEventListener('click', function () {
            if (isCheck(radioA)) {
                p.innerHTML = strA.value.substr(numA.value, numB.value);
            }
            if (isCheck(radioB)) {
                p.innerHTML = strB.value.substr(numA.value, numB.value);
            }
        })


        // 按键9的功能，把所选输入框中的内容全部转为大写
        btn[8].addEventListener('click', function () {
            if (isCheck(radioA)) {
                p.innerHTML = strA.value.toUpperCase();
            }
            if (isCheck(radioB)) {
                p.innerHTML = strB.value.toUpperCase();
            }
        })


        // 按键10的功能，把所选输入框中的内容全部转为小写
        btn[9].addEventListener('click', function () {
            if (isCheck(radioA)) {
                p.innerHTML = strA.value.toLowerCase();
            }
            if (isCheck(radioB)) {
                p.innerHTML = strB.value.toLowerCase();
            }
        })


        // 按键11的功能，把所选输入框中内容的半角空格全部去除
        function del(str) {
            // 遍历去除空格
            while (str.indexOf(' ') !== -1) {
                str = str.replace(' ', '');
            }
            return str;
        }
        btn[10].addEventListener('click', function () {
            if (isCheck(radioA)) {
                p.innerHTML = del(strA.value);
            }
            if (isCheck(radioB)) {
                p.innerHTML = del(strB.value);
            }
        })


        // 按键12的功能，把所选输入框中内容的a全部替换成另外一个输入框中的内容
        function aReplaceTob(str1, str2) {
            // 遍历去除空格
            while (str1.indexOf('a') !== -1) {
                str1 = str1.replace('a', str2);
            }
            return str1;
        }
        btn[11].addEventListener('click', function () {
            if (isCheck(radioA)) {
                p.innerHTML = aReplaceTob(strA.value, strB.value);
            }
            if (isCheck(radioB)) {
                p.innerHTML = aReplaceTob(strB.value, strA.value);
            }
        })
    </script>
</body>

</html>
