<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果：<span></span></p>
    <script>
        var btn1 = document.getElementById('add-btn');
        var btn2 = document.getElementById('minus-btn');
        var btn3 = document.getElementById('times-btn');
        var btn4 = document.getElementById('divide-btn');
        var first = document.getElementById('first-number');
        var second = document.getElementById('second-number');
        var result = document.querySelector('span')
        btn1.onclick = function () {
            result.innerHTML = Number(first.value) + Number(second.value)
        }
        btn2.onclick = function () {
            result.innerHTML = Number(first.value) - Number(second.value)
        }
        btn3.onclick = function () {
            result.innerHTML = Number(first.value) * Number(second.value)
        }
        btn4.onclick = function () {
            if (second.value == 0) {
                console.log('除数不能为0，请修改！');
            } else {
                result.innerHTML = Number(first.value) / Number(second.value)
            }
        }
    </script>
</body>

</html>
