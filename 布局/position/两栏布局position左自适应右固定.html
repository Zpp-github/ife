<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局position左自适应右固定</title>
    <style>
        /* 实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化 */
        html,
        body {
            margin: 0;
            height: 100%;
        }

        body {
            position: relative;
        }

        .left {
            height: 100%;
            background-color: red;
        }

        .right {
            position: absolute;
            top: 0;
            right: 0;
            width: 666px;
            height: 100%;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
