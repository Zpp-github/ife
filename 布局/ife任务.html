<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局模板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="com" id="header">
            <div class="logo">Logo</div>
            <ul class="tr">
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- bannner -->
    <div class="banner clearfix">
        <div class="menubar com">
            <ul class="menu_tab fr">
                <li><a href="javascript:;" class="list">1</a></li>
                <li><a href="javascript:;" class="list current">2</a></li>
                <li><a href="javascript:;" class="list">3</a></li>
                <li><a href="javascript:;" class="list">4</a></li>
            </ul>
        </div>
    </div>

    <!-- 主要区域 -->
    <div class="main">
        <!-- 小导航菜单 -->
        <div class="menu clearfix">
            <ul class="com">
                <li id="home" class="current fl">HOME</li>
                <li id="profile" class="fl">PROFILE</li>
                <li id="about" class="fl">ABOUT</li>
            </ul>
        </div>
        <!-- 内容 -->
        <div class="com">
            <div class="home_list">
                <div class="box1 box">Content 1</div>
                <div class="box2 box">Content 2</div>
                <div class="box3 box">Content 3</div>
                <div class="box4 box">Content 4</div>
                <div class="box5 box">Content 5</div>
                <div class="box6 box">Content 6</div>
                <div class="box7 box">Content 7</div>
                <div class="box8 box">Content 8</div>
                <div class="box9 box">Content 9</div>
                <div class="box10 box">Content 10</div>
            </div>
        </div>
        <div class="profile_list">哈哈哈</div>
        <div class="about_list">yeahyeah</div>
    </div>

    <!-- 底部 -->
    <footer>
        <a href="http://ife.baidu.com/">© 2018 ife.baidu.com</a>
    </footer>
</body>

</html>
