<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是精明的小卖家(一)</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/seller.css">
</head>

<body>
    <!-- 多选按钮 -->
    <div id="radio-wrapper">
        地区：
        <div id="region-radio-wrapper"></div>
        商品：
        <div id="product-radio-wrapper"></div>
    </div>

    <!-- 图表 -->
    <div id="chart-wrapper">
        <div id="chart-using-svg"></div>
        <div id="chart-using-canvas"></div>
    </div>

    <!-- 表格 -->
    <div id="table-wrapper">
    </div>

    
    <!-- 引入数据文件 -->
    <script src="js/ife31data.js"></script>
    <!-- 引入自动建立复选框文件 -->
    <script src="js/checkBox.js"></script>
    <!-- 引入根据用户选择获取数据文件 -->
    <script src="js/getData.js"></script>
    <!-- 引入数据根据拼音排序的文件 -->
    <script src="js/dataSort.js"></script>
    <!-- 引入合并相同单元格文件 -->
    <script src="js/mergeTab.js"></script>
    <!-- 引入根据获取的数据渲染表格文件 -->
    <script src="js/table.js"></script>
    <!-- 引入柱状图文件 -->
    <script src="js/bar.js"></script>
    <!-- 引入折线图文件 -->
    <script src="js/line.js"></script>
    <!-- 页面入口主流程文件 -->
    <script src="js/app.js"></script>
    <!-- 引入鼠标滑动过某一行表格时，获取到对应行的数据的文件 -->
    <script src="js/pass.js"></script>

</body>


</html>
